<!DOCTYPE html>
	<html lang="en">
	<head>
	  <title>Form</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

	<div class="container">
		<form>
		   <nav class="navbar navbar-expand-sm bg-light navbar-light">
	          <ul class="navbar-nav">
	            <li class="nav-item active">
	              <a class="nav-link" href="index.html">Home</a>
	            </li>
	          </ul>
	      </nav>
			<h1>Add New Interest</h1>
			<div class="form-group">
				<label for="interestName">Interest Name:</label>
				<input type="interestName" class="form-control" placeholder="Enter Interest Name" id="interestDescriptionName">
			</div>
			<div class="form-group">
				<label for="interestDescription">Interest Description:</label>
				<textarea class="form-control" rows="5" id="interestDescriptionInput" placeholder="Enter Description"></textarea>
			</div>

			<div class="form-row">

				<div class="col">
					<h6>Upload Local Image:</h6>
					<input type="file" name="filename">
				</div>

				<div class="col">
					<h6>Select # of Tweets to Display</h6>
					<select class="form-control" id="sel1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				
				</div>

			</div>
			<br>

			<h6>On a scale of 1-5, how interested in this are you?</h6>

			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">1
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">2
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">3
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">4
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">5
				</label>
			</div>
			<br>
			<br>


			<h6>Login to Finish Submitting</h6>

			<div class="form-row">

				<div class="col">
					<input type="text" class="form-control" placeholder="Username">
				</div>
				<div class="col">
					<input type="password" class="form-control" placeholder="Password">
				</div>
			</div>
			<br>
			<div class="form-row">
				<a href="" class="btn btn-primary">Submit</a>
			</div>

		</form>
	  
	</div>

	</body>
</html>
